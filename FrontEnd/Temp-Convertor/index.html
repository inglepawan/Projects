<!DOCTYPE html>
<html lang="en">
<head>

    <title>Temprature Convertor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <h1>Temprature Convertor</h1>
        <input type="number" value="0" id="textBox"><br>

        <input type="radio" name="unit" id="toFahrenheit">
        <label for="toFahrenheit">Celcius ⇒ Fahrenheit</label><br>

        <input type="radio" name="unit" id="toCelcius">
        <label for="toCelcius">Fahrenheit ⇒ Celcius</label><br>

        <button type="button" onclick="convert()">Submit</button>
        <p id="result"></p>
    </form>

    <script src="script.js"></script>
</body>
