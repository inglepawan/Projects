<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <p id="error-message"></p>
        <form id="form">
            <div>
                <label for="firstname-input">
                    <img src="/FrontEnd/Form-Validation/Resources/person_24dp_1F1F1F_FILL1_wght400_GRAD0_opsz24.svg" alt="">
                </label>
                <input type="text" name="firstname" id="firstname-input" placeholder="FirstName">
                <p id="firstname-error" class="error-text"></p>
            </div>
            <div>
                <label for="email-input">
                    <img src="/FrontEnd/Form-Validation/Resources/email.svg" alt="">
                </label>
                <input type="email" name="email" id="email-input" placeholder="Email">
                <p id="email-error" class="error-text"></p>
            </div>
            <div>
                <label for="password-input">
                    <img src="/FrontEnd/Form-Validation/Resources/lock.svg" alt="">
                </label>
                <input type="password" name="password" id="password-input" placeholder="Password">
                <p id="password-error" class="error-text"></p>
            </div>
            <div>
                <label for="repeat-password-input">
                    <img src="/FrontEnd/Form-Validation/Resources/lock.svg" alt="">
                </label>
                <input type="password" name="password" id="repeat-password-input" placeholder="Repeat Password">
                <p id="repeat-password-error" class="error-text"></p>
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="login.html"><b>Login</b></a></p>
    </div>

</body>
</html>
