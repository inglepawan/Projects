<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="signup.css">
</head>
<body>

    <div class="signup">
        <h1>Sign Up</h1>
        <form onsubmit="signup(event)">
            <input type="text" id="name" placeholder="Name" required>
            <input type="text" id="login" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <button onclick="goBack()" class="back-btn">⬅️ Back</button>
    </div>

</body>
</html>
